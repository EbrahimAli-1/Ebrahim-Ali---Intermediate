<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Css/main.css" />
    <link rel="stylesheet" href="Font-Awesome/Css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="operation" id="operation"></div>
        <div class="res" id="res"></div>
        <div class="calc">
          <div class="nums">
            <button class="num digit" id="num">1</button>
            <button class="num digit" id="num">2</button>
            <button class="num digit" id="num">3</button>
            <button class="num digit" id="num">4</button>
            <button class="num digit" id="num">5</button>
            <button class="num digit" id="num">6</button>
            <button class="num digit" id="num">7</button>
            <button class="num digit" id="num">8</button>
            <button class="num digit" id="num">9</button>
            <button class="num clear" id="clear"><i class="fa-solid fa-c"></i></button>
            <button class="num digit" id="num">0</button>
            <button class="num equal" id="equal"><i class="fa-solid fa-equals"></i></button>
          </div>
          <div class="operators">
            <button class="num ope plus" id="ope" value=" + "><i class="fa-solid fa-plus"></i></i></button>
            <button class="num ope minus" id="ope" value=" - "><i class="fa-solid fa-minus"></i></button>
            <button class="num ope comp" id="ope" value=" * "><i class="fa-solid fa-xmark"></i></button>
            <button class="num ope devide" id="ope" value=" / "><i class="fa-solid fa-divide"></i></button>
          </div>
        </div>
      </div>
    </div>
    <script src="Js/task4.js"></script>
  </body>
</html>
